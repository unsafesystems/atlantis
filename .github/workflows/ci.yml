name: ci

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/amd64,linux/arm64
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ghcr.io/unsafesystems/atlantis:latest,ghcr.io/unsafesystems/atlantis:${{ github.ref_name }}